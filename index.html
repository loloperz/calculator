<!DOCTYPE html>
<html lang="es">

<head>
	<title>Calculadora Javascript</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<script type="module" src="app.js"></script>
</head>

<body>
	<div class="container">

		<div class="calculator">

			<div class="screen-container">
				<div class="first-operand ">
					<div class="first-operand-item" id="left-side-memory"></div>

				</div>

				<div class="second-operand" id="second-operand">0</div>
			</div>


			<div class="buttons">
				<div class="row">
					<div class="button delete-button" data-value="del">‚Üê</div>
					<div class="button delete-button" data-value="ce">CE</div>
					<div class="button delete-button" data-value="c">C</div>
					<div class="button operator-button" data-value="/">/</div>
				</div>

				<div class="row">
					<div class="button number-button" data-value="7">7</div>
					<div class="button number-button" data-value="8">8</div>
					<div class="button number-button" data-value="9">9</div>
					<div class="button operator-button" data-value="*">*</div>
				</div>

				<div class="row">
					<div class="button number-button" data-value="4">4</div>
					<div class="button number-button" data-value="5">5</div>
					<div class="button number-button" data-value="6">6</div>
					<div class="button operator-button" data-value="-">-</div>
				</div>

				<div class="row">
					<div class="button number-button" data-value="1">1</div>
					<div class="button number-button" data-value="2">2</div>
					<div class="button number-button" data-value="3">3</div>
					<div class="button operator-button" data-value="+">+</div>
				</div>

				<div class="row">
					<div class="button" id="plusminus-button" data-value="+/-">+/-</div>
					<div class="button number-button" data-value="0">0</div>
					<div class="button number-button" data-value=".">.</div>
					<div class="button" id="calculate-button" data-value="=">=</div>
				</div>
			</div>

		</div>
	</div>
</body>

</html>
